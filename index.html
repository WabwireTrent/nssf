<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSSF Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts -->
</head>


<body>
    <div class="container">
        <h1>NSSF Savings Calculator</h1>
        <form id="nssfForm">
            <label for="age">Current Age:</label>
            <input type="number" id="age" required><br>
            <label for="yearsWorked">Years Worked:</label>
            <input type="number" id="yearsWorked" required><br>
            <label for="salary">Basic Salary:</label>
            <input type="number" id="salary" required><br>
            <button type="button" onclick="calculateNSSF()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
